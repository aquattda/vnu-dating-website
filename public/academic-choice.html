    <script>
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('studentId');

        async function selectAcademicType(type) {
            // L∆∞u purpose l√† study ho·∫∑c research
            localStorage.setItem('purpose', type);
            
            try {
                // Ki·ªÉm tra xem user ƒë√£ c√≥ profile v·ªõi purpose n√†y ch∆∞a
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/profile/check/${type}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.hasProfile) {
                    // ƒê√£ c√≥ profile r·ªìi ‚Üí ƒëi th·∫≥ng ƒë·∫øn trang matches
                    window.location.href = `matches.html?purpose=${type}`;

                    if (type === 'study') {
                        window.location.href = 'questionnaire-study.html';
                    } else if (type === 'research') {
                        window.location.href = 'questionnaire-research.html';
                    }
                }
            } catch (error) {
                console.error('L·ªói khi ki·ªÉm tra profile:', error);
                // N·∫øu c√≥ l·ªói, v·∫´n cho ƒëi ƒë·∫øn questionnaire
                if (type === 'study') {

                    window.location.href = 'questionnaire-research.html';
                }
            }
        }

        // Ki·ªÉm tra auth khi load trang
